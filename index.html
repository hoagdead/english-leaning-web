<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> translator </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li>Home</li>
        <li>Translator</li>
        <li>Dictionary</li>
        <li>Minigame</li>
      </ul>
    </nav>
    <div class="but">
      <button type="button1"><a href="signupform/signup.html">sign up</a></button>
      <button type="button"><a href="signupform/signup.html">login</a></button>
    </div>
  </div>

  <div class = "searching">
    <h1>Search your word</h1>
    <form class = "search">
      <input type = "text" placeholder = "searching" required spellcheck="false">
      <i class="fas fa-search"></i> 
    </form>
    <h3>searching your word or sens in english</h3>
  </div>
  <div class="translator">
    <div class="mv">
      <h1>Translator</h1>
      <p> you can try to translate something in there</p>
    </div>
    <div class="text-input">
      <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
      <div class="middle-section">
        <select class="left"></select>
        <li><i class="fas fa-exchange-alt"></i></li>
        <select class="right"></select>
      </div>
      <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
      <div class="bottom-section">
        <button class="trans">Translate Text</button>
      </div>
    </div>
  
  <script src="script.js"></script>
  <script src="countries.js"></script>
</body>
</html>
